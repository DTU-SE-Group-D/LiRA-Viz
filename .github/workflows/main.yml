name: Build & Test

# For every push and pull_request
on: [push, pull_request]

jobs:
  backend:
  # use Ubuntu 22.04
  runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      # Install Node 18
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: cd backend
      - run: npm ci
      - run: npm run build
      - run: npm run test
  frontend:
  # use Ubuntu 22.04
  runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      # Install Node 18
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
      - run: cd frontend
      - run: npm ci
      - run: npm run build
      - run: npm run test
